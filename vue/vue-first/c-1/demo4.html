<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--view层 模板-->
<div id="app">
    <button v-on:click="sayHi">点击</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        //Model：数据
        data: {
            message: "aaa"
        },
        methods: {  //方法必须定义在Methods对象中
            sayHi: function (event) {
                alert(this.message)
            }
        }
    });
</script>
</body>
</html>
