<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        <!--解决闪烁问题-->
        [v-clock]{
            display: none;
        }
    </style>
</head>
<body>
<div id="vue" v-cloak>
    <div>{{info.name}}</div>
    <a v-bind:href="info.url">链接</a>
</div>

<script src= "https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: "#vue",
        //data:是一个属性  data()  是一个方法
        data(){
            return{
                //请求的返回参数格式，必须和json字符串一样
                info:{
                    name: null,
                    address:{
                        street: null,
                        city: null,
                        country: null
                    },
                    url: null
                }
            }
        },
        mounted(){ //钩子函数  链式编程
            axios.get('../data.json').then(response=>(this.info = response.data));
        }
    });
</script>
</body>
</html>
