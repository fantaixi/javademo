<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var user = {
            name : "啊啊",
            age : 15,
            sex : "男"
        };
        //js转json
        var s = JSON.stringify(user);
        console.log(s);
        console.log("=================");
        //json转js
        var obj = JSON.parse(s);
        console.log(obj);
    </script>
</head>
